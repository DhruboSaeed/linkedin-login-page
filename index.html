<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <title>login</title>
  </head>
  <body>
    <div class="app-container">
      <div class="main-header-section">
        <a href="/" class="linkedin-logo">
          <object class="logo-class" data="linkedin-logo.svg"></object>
        </a>
      </div>
      <div class="main-content">
        <div class="card-layout">
          <div class="organic-div">
            <div class="header-content">
              <h1 class="header-content-heading">Sign in</h1>
              <p class="header-content-sub-heading">
                Stay updated on your professional world
              </p>
            </div>
            <div class="form-section">
              <div class="your-input">
                <div class="input">
                  <input type="text" name="email" id="email" required />
                  <label for="email">Email or Phone</label>
                </div>
                <div class="input">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                  <label for="password"> Password </label>
                </div>
              </div>
              <div class="forgot-password">
                <a href="#" class="forgot-password-link"> Forgot password? </a>
              </div>
              <div class="signup-button">
                <button class="button-1">Sign in</button>
              </div>
            </div>
            <div class="alternative-signin-container">
              <div class="or-separator">
                <div class="before"></div>
                <p class="or-text">or</p>
                <div class="after"></div>
              </div>
              <div class="sign-otp">
                <button class="button-alternative">
                  <object data="otp.svg"></object>
                  Sign in with OTP
                </button>
              </div>
              <div class="sign-apple">
                <button class="button-alternative">
                  <object data="apple.svg"></object>
                  Sign in with Apple
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="join-now">
          <h3>Need to LinkedIn? <span>Join Now</span></h3>
        </div>
      </div>

      <footer class="footer-base">
        <div class="footer_base_wrapper">
          <p class="copyright"> <object data="footer-logo.svg"></object> Â© 2022</p>
          <div class="footer-right-side">
            <ul class="footer_nav_list">
              <li>
                <a href="" class="nav_list_a_tag"> User Agreement </a>
              </li>
              <li>
                <a href="" class="nav_list_a_tag"> Privacy Policy </a>
              </li>
              <li>
                <a href="" class="nav_list_a_tag"> Community Guidelines </a>
              </li>
              <li>
                <a href="" class="nav_list_a_tag"> Cookie Policy </a>
              </li>
              <li>
                <a href="" class="nav_list_a_tag"> Copyright Policy </a>
              </li>
              <li>
                <a href="" class="nav_list_a_tag"> Send Feedback </a>
              </li>
              <li>
                <a href="" class="nav_list_a_tag"> Language </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
